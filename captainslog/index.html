<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var log = [];
        $(document).ready(function(){
            localStorage.getItem("captain_log");//load captain logs entries before user does anything
            $('#msg').keydown(function(e){
            console.log("in enter function", e)
            if (e.keyCode == 13){
                log.push({
                    message:$('#msg').val(),
                    date: new Date()
                })
                localStorage.setItem("captain_log", JSON.stringify(log));
                //$('#log').prepend()
            }
            });
            //$('#log').prepend()
            $("#log").html(localStorage.getItem("captain_log")); //day month date time year
                    
        })

    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
