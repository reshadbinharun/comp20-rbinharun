<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    var oldEntries = JSON.parse(localStorage.getItem('messages'))||[];
    $(document).ready(function(){
        for (var i = 0; i < localStorage.length; i++) {
                    console.log('in for loop');
                    $('#log').append(localStorage.getItem(localStorage.key(i)));
        }
        $('#msg').keypress(function(e){
            if (e.which == 13){
                console.log("in enter function", e)
                var newEntry  = {
                    'messages': $('#msg').val(),
                    'date' : new Date().getTime/1000
                };

                oldEntries.push(newEntry);
                localStorage.setItem('messages',JSON.stringify(oldEntries));
                for (var i = 0; i < localStorage.length; i++) {
                    console.log('in for loop');
                    $('#log').append(localStorage.getItem(localStorage.key(i)));
                }
            }
        });
        
    });


    
    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
